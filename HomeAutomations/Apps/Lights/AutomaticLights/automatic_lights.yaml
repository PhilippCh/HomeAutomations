---
HomeAutomations.Apps.Lights.AutomaticLights.AutomaticLightsConfig:
  Groups:
    - Name: Kitchen
      Lights:
        - Entity: light.kitchen_ceiling_light
          CycleTime: 00:01:30
          MaxIlluminance: 70
          MotionSensor:
            Entity: binary_sensor.kitchen_motion_detector_occupancy
            ActiveIntervals:
              - Start: '08:00:00'
                End: '01:02:30:00'
          MaxBrightness: 254
          Brightness:
            - Interval:
                Start: '02:30:00'
                End: '08:00:00'
              Percentage: 1
        - Entity: light.kitchen_cabinet_light
          CycleTime: 00:01:30
          MaxIlluminance: 70
          ManualTriggerSensor: sensor.kitchen_light_action
          MotionSensor:
            Entity: binary_sensor.kitchen_motion_detector_occupancy
            ActiveIntervals:
              - Start: '02:30:00'
                End: '08:00:00'
          MaxBrightness: 254
          Brightness:
            - Interval:
                Start: '08:00:00'
                End: '01:02:30:00'
              Percentage: 1

