---
HomeAutomations.Apps.Lights.AutomaticLights.AutomaticLightsConfig:
  Groups:
    - Name: Kitchen
      Lights:
        - Entity: light.kitchen_ceiling_light
          CycleTime: 00:01:30
          MaxIlluminance: 70
          ManualTriggerSensor: sensor.kitchen_ceiling_light_action
          MotionSensor:
            Entity: binary_sensor.kitchen_motion_detector_occupancy
            ActiveIntervals:
              - Start: '07:30:00'
                End: '02:30:00'
          MaxBrightness: 254
        - Entity: light.kitchen_cabinet_light
          CycleTime: 00:01:30
          MaxIlluminance: 70
          ManualTriggerSensor: sensor.kitchen_cabinet_light_action
          MotionSensor:
            Entity: binary_sensor.kitchen_motion_detector_occupancy
            ActiveIntervals:
              - Start: '02:30:00'
                End: '07:30:00'
          MaxBrightness: 5
