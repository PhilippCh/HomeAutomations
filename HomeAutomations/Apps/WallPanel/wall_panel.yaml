---
HomeAutomations.Apps.WallPanel.WallPanelMonitorConfig:
  OffRange:
    Min: 60
    Max: 80
  Topics:
    DeviceInfo: fully/deviceInfo
  Panels:
    - Name: Hallway
      DeviceId: 6eb46216-f190adc8
      Switch: switch.tablet_hallway
      MediaCommands:
        StatusTopic: homeautomations-client/media/status
        NotPlayingCommands:
          - http://192.168.188.128:2323/?cmd=screenOn&password=homeassistant
          - http://192.168.188.128:2323/?cmd=startApplication&package=de.ozerov.fully&password=homeassistant
        NotPlayingCommandsDelay: 00:10:00
        PlayingCommands:
          - http://192.168.188.128:2323/?cmd=screenOn&password=homeassistant
          - http://192.168.188.128:2323/?cmd=startApplication&package=cn.com.broadlink.econtrol.international&password=homeassistant
